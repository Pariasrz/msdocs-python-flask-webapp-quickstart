<!doctype html>
<head>
    
    <title>Hello Azure - Python Quickstart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
            <h1 class="display-6 fw-bold text-primary">Welcome to Azure</h1>            
          </div>
        <form method="post" action="{{url_for('index')}}" enctype="multipart/form-data" class="d-flex justify-content-center">
            <div class="col-md-6 mx-auto">
                <div class="form-group text-center">
                    <label for="name" class="form-label fw-bold fs-5">Could you please tell me your name?</label>
                    <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
                </div>
                <div class="form-group text-center">
                    <label for="email" class="form-label fw-bold fs-5">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" style="max-width: 256px;" placeholder="Email" required>
                </div>
                <div class="form-group text-center">
                    <label for="password" class="form-label fw-bold fs-5">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" style="max-width: 256px;" placeholder="Password" required>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Say Hello</button>
                  <a href="{{ url_for('signup') }}" class="btn btn-primary btn-lg px-4 gap-3">Sign Up</a>
                </div>            
            </div>
        </form>
     </main>      
   </body>
</html>
